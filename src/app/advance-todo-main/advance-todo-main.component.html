<div class="container-fluid">
    <div class="mat-card">
        <div class="mat-card-content">
            <form [formGroup]="todoPage">
                <div class="row ">
                  
                    <div class="col-md-7 mt-4 ">
                        <!-- <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Budget</mat-label>
                           
                            
                        </mat-form-field> -->
                        <mat-label class="label-area">Discription</mat-label>
                        <textarea style="width: 100%"  rows="6" placeholder="Discription" formControlName="desc" required></textarea>
                    </div>
                   
                    
                      <div class="col-md-3">
                        <div class="d-flex align-items-start flex-column  mb-3 mt-4" >
                          
                            <div class="p-2 "> <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" formControlName="datePicker">
                               
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field></div>
                            <div class="p-2 "><mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Tags</mat-label>
                                <input matInput placeholder="Tags" type="text"   formControlName="tags" >
                              </mat-form-field></div>
                          </div>
                      </div>
                      <div class="col-md-2">
                        <div class="pad-5 w-100"> <button type="button" class="btn btn-primary" (click)="createNewTask()">ADD TASK</button>
                        </div>
                      </div>
                   
                   
        </div>
       
      
        
      </form>
      <div class="row">
        <table>
            <!-- <caption>
              Council budget (in Â£) 2018
            </caption> -->
            <thead>
              <tr>
                <th *ngFor="let item of headerArray">{{item}}</th>
               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of taskList ; let i=index" >
                <td >{{i+1}}</td>
                
                <td >{{task.desc}}</td>
                <td >{{task.datePicker | date : 'dd/MM/yyyy'}}</td>
                <td >{{task.tags}}</td>
                
              </tr>
             
            </tbody>
          </table>
          
          
          
      </div>
      </div>
    </div>
  </div>
